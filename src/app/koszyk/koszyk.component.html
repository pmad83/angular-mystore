<h2>Koszyk</h2>

<div *ngIf='items.length == 0'>
  <p>Twój koszyk jest pusty</p>
</div>

<div class='cart-item' *ngFor='let item of items'>
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<div *ngIf='items.length > 0'>
  <p>Łączna wartość: {{total | currency}}</p>
</div>

<div>
  <a routerLink='/cennik'>Cennik dostaw</a>
  <br/><br/>
</div>

<div *ngIf='items.length > 0'>
  <a routerLink='/zloz' class='button'>Złóż zamówienie</a>
</div>
