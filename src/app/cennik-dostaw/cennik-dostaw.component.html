<h2 mat-dialog-title>Cennik dostaw</h2>

<div mat-dialog-content class='shipping-item' *ngFor='let pozycja of cennik | async'>
  <span>{{ pozycja.type }}</span>
  <span>{{ pozycja.price | currency }}</span>
</div>

<div mat-dialog-actions>
  <button mat-button>Wybierz</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Anuluj</button>
</div>
