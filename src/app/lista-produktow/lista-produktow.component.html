<h2>Produkty</h2>

<div *ngFor='let produkt of produkty'>
  <h3>
    <a [title]="produkt.name + ' details'" [routerLink]="['/produkt', produkt.id]">
      {{ produkt.name }}
    </a>
  </h3>
  <p *ngIf='produkt.description'>Opis: {{ produkt.description }}</p>
  <p>W magazynie: {{ produkt.inStock }}</p>
  <button (click)='udostepnij()'>UdostÄ™pnij</button>
  <app-alarm-dostepnosci [produkt]='produkt' (notify)='powiadomienie()'></app-alarm-dostepnosci>
</div>
