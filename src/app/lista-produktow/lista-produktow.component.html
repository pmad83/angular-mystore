<h2>Produkty</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Opis: {{ product.description }}</p>
  <p>W magazynie: {{ product.inStock }}</p>
  <button (click)='udostepnij()'>UdostÄ™pnij</button>
  <app-alarm-dostepnosci [product]='product' (notify)='powiadomienie()'></app-alarm-dostepnosci>
</div>
