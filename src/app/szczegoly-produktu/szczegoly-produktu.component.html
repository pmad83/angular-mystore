<h2>Szczegóły produktu</h2>

<div *ngIf='produkt'>
  <h3>{{ produkt.name }} {{ produkt.volume | number }}l {{ produkt.alcohol }}%</h3>
  <h4>{{ produkt.price | currency }}</h4>
  <h5>Dostępność: {{ produkt.inStock }} sztuk</h5>
  <p>{{ produkt.description }}</p>
  <div *ngIf='produkt.inStock > 0'>
    <button (click)='dodaj(produkt)'>Kup</button>
  </div>
  <br/><a [routerLink]="['/']">Wstecz</a>
</div>
