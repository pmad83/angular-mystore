<h2>Szczegóły produktu</h2>

<div *ngIf='product'>
  <h3>{{ product.name }} {{ product.volume | number }}l {{ product.alcohol }}%</h3>
  <h4>{{ product.price | currency }}</h4>
  <h5>Dostępność: {{ product.inStock }} sztuk</h5>
  <p>{{ product.description }}</p>
  <div *ngIf='product.inStock > 0'>
    <button (click)='dodaj(product)'>Kup</button>
  </div>
  <br/><a href='./'>Wstecz</a>
</div>
